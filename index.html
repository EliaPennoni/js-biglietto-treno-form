<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto del treno</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-2 d-flex justify-content-center">
                    <img src="img/frecciarossa_0.png" alt="" class="foto-treno img-fluid">
                </div>
                <div class="col-7">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-danger" type="submit">Search</button>
                    </form>
                </div>
                <div class="col-3 d-flex align-items-center">
                    <ul class="list-unstyled d-flex mb-0">
                        <li class="me-3">
                            <a href="#">Chi siamo</a>
                        </li>
                        <li class="me-3">
                            <a href="#">Info</a>
                        </li>
                        <li>
                            <a href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="">
        <div class="container bg-danger">
            <div class="ricerca">
                <h2 class="text-white">
                    Calcolo biglietto del treno
                </h2>
                <div class="row">
                    <div class="col text-white">
                        <form id="kilometers-form">
                            <div class="mb-3">
                                <label for="kilometri" class="form-label">Quanti kilometri devi percorrere?</label>
                                <input type="number" class="form-control" id="km" name="kilometers" required>
                            </div>

                            <div class="mb-3">
                                <label for="birthdate" class="form-label">Data di nascita</label>
                                <input type="date" class="form-control" id="age" name="birthdate" required>
                            </div>
                            <div class="text-end mb-1">
                                <button type="submit" class="btn btn-outline-light ">Invia</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-white text-center">
                    <p id="output">Il prezzo del tuo biglietto <span id="final-price"></span></p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>


    <script src="js/script.js"></script>


</body>

</html>
